<!doctype html>
<html lang="ru">
    <head>
	    <title>Примеры форм</title>
		<meta charset="utf-8">
        <meta name="author" content="Wasilich">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400i,400&subset=cyrillic" rel="stylesheet">
	    <link rel="stylesheet" href="style.css">
    </head>
    <body>
	    <section id="header" role="banner" class="group-100">
		    <div class="group-090-offset-005">
			    <div class="button-tiny-bg-push-right">
				    <a href="https://github.com/Wasilich/block-engine">&laquo;&nbsp;Project on GitHub</a>
				</div>
			</div>
		</section>
		<span class="center"><h1>Примеры форм</h1></span>
		<section id="article" role="main" class="group-100">
			<span class="center"><h2>Стилизация форм</h2></span>
			<div class="group-090-offset-005 bgcolor02">
				<br>&nbsp;<br>
				<div class="block-060-offset-020 bgcolor01 md">
					<form action="#" method="post" role="form" class="group-100">
                        <section class="block-050 sm">
                                    <label class="input">Имя</label>
                                    <input class="block-100" type="text" required>
                        </section>
                        <section class="block-050 sm">
                                    <label class="input">E-mail</label>
                                        <input class="block-100" type="email" required>
                        </section>
                        <section class="block-100">
								<label class="input">Тема</label>
                                <input type="text" class="block-100">
						</section>
						<section class="block-100">
                                    <label class="textarea">Текст сообщения</label>
                                    <textarea class="group-100" placeholder="Сообщение" rows="4" required></textarea>     
                                	<input type="submit" name="submit" class="button button-default-bg-push-right" value="Отправить">
						</section>					
                    </form>
				</div>
				<br>&nbsp;<br>
			</div>
			<br>&nbsp;<br>
		</section>
	</body>
</html>
